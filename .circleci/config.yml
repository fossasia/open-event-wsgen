version: 2.0

jobs:
  test:
    docker:
      - image: circleci/node:12.9.1-stretch-browsers
      - image: circleci/redis:stretch
    steps:
      - checkout
      - run:
          name: Check if redis is active
          command: dockerize -wait tcp://localhost:6379 -timeout 1m
      - restore_cache:
          keys:
            - node-v2-{{ checksum "yarn.lock" }}
            - node-v2-
      - run:
          name: Install all the dependencies
          command: yarn
      - run: yarn add nyc mocha
      - save_cache:
          key: node-v2-{{ checksum "yarn.lock" }}
          paths: 
           - ./node_modules
            - ~/.cache/yarn
            - ~/.yarn/bin
      - run:
          name: Run Tests
          command: |
              TEST=$(circleci tests glob "test/*.js" | circleci tests split)
              npx nyc mocha --exit $TEST

workflows:
  version: 2
  Test:
    jobs:
      - test
