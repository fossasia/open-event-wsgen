version: 2.0

jobs:
  test:
    docker:
      - image: cimg/node:12.20.0-browsers
      - image: circleci/redis:alpine
    parallelism: 4
    steps:
      - checkout
      - restore_cache:
          keys:
            - node-v3-{{ checksum "yarn.lock" }}
            - node-v3-
      - run:
          name: Install all the dependencies
          command: yarn
      - run: yarn add nyc mocha
      - save_cache:
          key: node-v3-{{ checksum "yarn.lock" }}
          paths: 
            - ./node_modules
            - ~/.cache/yarn
            - ~/.yarn/bin
      - run:
          name: Run Tests
          command: |
              TEST=$(circleci tests glob "test/*.js" | circleci tests split)
              echo "Running $TEST..."
              npx nyc mocha --exit $TEST

workflows:
  version: 2
  Test:
    jobs:
      - test
