version: 2.0

jobs:
  test:
    docker:
      - image: circleci/node:12.9.1-stretch-browsers
      - image: circleci/redis:stretch
    steps:
      - checkout
      - run:
          name: Check if redis is active
          command: dockerize -wait tcp://localhost:6379 -timeout 1m
      - run: #STABLE
        name: Install Chromedriver latest version
        command: |
          sudo apt-get update
          sudo apt-get install lsb-release libappindicator3-1
          curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome.deb
          sudo sed -i 's|HERE/chrome"|HERE/chrome" --no-sandbox|g' /opt/google/chrome/google-chrome
          rm google-chrome.deb
      - restore_cache:
          keys:
            - node-v2-{{ checksum "yarn.lock" }}
            - node-v2-
      - run:
          name: Install all the dependencies
          command: yarn
      - run: yarn add nyc mocha
      - save_cache:
          key: node-v2-{{ checksum "yarn.lock" }}
          paths: 
           - ./node_modules
            - ~/.cache/yarn
            - ~/.yarn/bin
      - run:
          name: Run Tests
          command: |
              TEST=$(circleci tests glob "test/*.js" | circleci tests split)
              npx nyc mocha --exit $TEST

workflows:
  version: 2
  Test:
    jobs:
      - test
