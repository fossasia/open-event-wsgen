<!DOCTYPE html>
<html>
<head>
	<title></title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="./css/generator.css">
</head>
<body>
<form class="generator_form" role="form" action="/generate">
  <div class="col-md-offset-4 col-xs-offset-2 col-xs-8 col-md-4 form-group">
    <label for="name">App's Name</label></br>
    <input type="name" class="form-control" id="name">
  </div>
  <div class="col-md-offset-4 col-xs-offset-2 col-xs-8 col-md-4 form-group">
    <label for="url">Link to json containing end points</label>
    <input type="url" class="form-control" id="url">
  </div>
   <div class="col-md-offset-4 col-xs-offset-2 col-xs-8 col-md-4 form-group">
    <label for="package">App's package name</label>
    <input type="package" class="form-control" id="package">
  </div>
  <div class="col-md-offset-4 col-xs-offset-2 col-xs-8 col-md-4">
  <center>
  <button type="submit" class="download btn btn-default">GENERATE APP AND DOWNLOAD</button>
  </center>
  </div>
</form>
</body>
</html>
