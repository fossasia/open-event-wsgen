<!DOCTYPE html>
<html>
<head>
  <title></title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="./js/main.js"></script>
</head>
<body>
<div class="container"></br></br>
	<form class="col-md-offset-4 col-xs-offset-2 col-xs-8 col-md-4 form-group generator_form" name="form" method="post" role="form"  enctype="multipart/form-data" action="/generate">
    	<label for="name">Email</label>
    	<input type="email" class="form-control" id="email" name="email">
		</br>
    	<label for="name">App's Name</label>
    	<input type="name" class="form-control" id="name" name="name">
 		</br>
    	<label for="url">Link to json containing end points</label>
    	<input type="url" class="form-control" id="url" name="url">
 		</br>
  		<label for="theme">Choose your theme</label>
  		<select class="form-control" id="theme" name="theme">
    		<option value="1">Light</option>
    		<option value="2">Dark</option>
  		</select>
  		</br>
		<div class="row">
      		<div class="col-md-6">
        		<label for="speakerfile">Json for Speakers</label>
       		 	<input type="file" name="speakerfile" id="speakerfile">
     		 </div>
      		<div class="col-md-6">
        		<label for="sessionfile">Json for Sessions</label>
        		<input type="file" name="sessionfile"  id="sessionfile">
      		</div>
      	</div></br>
      	<div class="row">	
            <div class="col-md-6">
        		<label for="sponsorfile">Json for Sponsors</label>
        		<input type="file" name="sponsorfile"  id="sponsorfile">
      	    </div>
      	    <div class="col-md-6">
          		<label for="eventfile">Json for Event Services</label>
          		<input type="file"  name="eventfile" id="eventfile">
        	</div>
    	</div></br>
     	<div class="row">
      		<div class="col-md-6">
        		<label for="trackfile">Json for Tracks</label>
        		<input type="file" name="trackfile" id="trackfile">
      		</div>
      		<div class="col-md-6">
        		<label for="locationfile">Json for locations</label>
        		<input type="file"  name="locationfile" id="locationfile">
      		</div>
    	</div></br>
  		<center>
  		<button type="submit" class="download btn btn-default" id="btn" >GENERATE APP AND DOWNLOAD</button>
  		</center>

	</form>
</div>
</body>
</html>
