# Specify language to use
language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"

before_install: |
  # avoids bugs around https://github.com/travis-ci/travis-ci/issues/5092
  export PATH=~/npm/node_modules/.bin:$PATH

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
# deploy to heroku
deploy:
  provider: heroku
  api_key:
    secure: 
  app: opev-webgen-dev
  on:
    repo: fossasia/open-event-wsgen
    branch:
      - master
      - development
    node: 8.11.1
    condition: $TESTFOLDER = test/serverTest.js

